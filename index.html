<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Monoton&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Two Queens Who Like to Calculate</title>
</head>

<body>
  <section class="main-section">
    <div class="header">
      <h1 class="title">Two Queens</h1>
      <h1 class="title sub-title">Who Like to Calculate</h1>
    </div>
    <div class="container">
      <div class="row">
        <input class="display" type="number" min="1" max="10">
      </div>
      <div class="row">
        <button>AC</button>
        <button>+/-</button>
        <button>&percnt;</button>
        <button>&divide;</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&times;</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&minus;</button>
      </div>
      <div class="row">
        <button id="one"><img id="cartoonPenis" src="img/cartoon-penis.svg" alt=""></button>
        <button>2</button>
        <button>3</button>
        <button>&plus;</button>
      </div>
      <div class="row">
        <button id="zero">0</button>
        <button>&#46;</button>
        <button>&equals;</button>
      </div>
    </div>
  </section>

</body>

</html>
